<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور | لیبریس</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap">
</head>
<body>

    <!-- Flash Messages -->
    {% include "flash.html" %}

    <!-- Header -->
    {% include "header.html" %}

    <!-- Reset Password Section -->
    <section class="reset-password-section">
        <div class="container">
            <div class="reset-password-card">
                <h1 class="section-title">تغییر رمز عبور</h1>
                <p class="section-subtitle">رمز عبور جدید خود را وارد کنید</p>
                
                <form method="POST" class="reset-password-form">
                    <div class="input-field">
                        <input 
                            type="password" 
                            name="new_password" 
                            id="newPassword"
                            placeholder="رمز عبور جدید"
                            minlength="5"
                            required
                        >
                        <label for="newPassword">رمز عبور جدید (حداقل 5 کاراکتر)</label>
                    </div>
                    
                    <div class="input-field">
                        <input 
                            type="password" 
                            name="confirm_password" 
                            id="confirmPassword"
                            placeholder="تکرار رمز عبور جدید"
                            required
                        >
                        <label for="confirmPassword">تکرار رمز عبور جدید</label>
                    </div>
                    
                    <div class="btn-center">
                        <button type="submit" class="btn btn-primary">تغییر رمز عبور</button>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>به یاد دارید؟ <a href="{{ url_for('login') }}" class="link">ورود به حساب</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include "footer.html" %}

</body>
</html>
