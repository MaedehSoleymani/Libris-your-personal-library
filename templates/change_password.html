<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازیابی رمز عبور | لیبریس</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap">
</head>
<body>

    <!-- Flash -->
    {% include "flash.html" %}

    <!-- Header -->
    {% include "header.html" %}

    <!-- Forgot Password Section -->
    <section class="forgot-password-section">
        <div class="container">
            <div class="forgot-password-card">
                <h1 class="section-title">بازیابی رمز عبور</h1>
                <p class="section-subtitle">آدرس ایمیل خود را وارد کنید تا لینک بازیابی رمز عبور برای شما ارسال شود.</p>
                
                <form method="POST" class="forgot-password-form">
                    <div class="form-group">
                        <input 
                            type="email" 
                            name="email" 
                            placeholder="آدرس ایمیل شما" 
                            required
                        >
                    </div>
                    <div class= "btn-center">
                        <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>به یاد دارید؟ <a href="{{ url_for('login') }}" class="link">ورود به حساب</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include "footer.html" %}

</body>
</html>
