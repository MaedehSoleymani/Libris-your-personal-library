<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر رمز عبور | لیبریس</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap">
</head>
<body>

    <!-- Header -->
    {% include "header.html" %}
    
    <!-- Change Password Section -->
    <section class="profile-section">
        <div class="container">
            <h1 class="section-title">تغییر رمز عبور</h1>
            
            <div class="profile-card">
                <form method="POST">
                    <div class="input-field">
                        <input type="password" name="current_password" required>
                        <label>رمز عبور فعلی</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" name="new_password" minlength="5" required>
                        <label>رمز عبور جدید (حداقل 5 کاراکتر)</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" name="confirm_password" required>
                        <label>تکرار رمز عبور جدید</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">تغییر رمز عبور</button>
                    <a href="{{ url_for('profile') }}" class="btn btn-outline" style="margin-top: 15px;">بازگشت به پروفایل</a>
                </form>
            </div>
        </div>
        <div class="pink-bubble"></div>
    </section>

    <!-- Footer -->
    {% include "footer.html" %}

</body>
</html>
