<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | لیبریس</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/flash.css') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap">
</head>
<body>
  
  <!-- Flash -->
  {% include "flash.html" %}

  <!-- Header -->
  {% include "header.html" %}

  <!-- Login Section -->
  <section class="login-section section">
    <div class="container">
      <div class="wrapper">
        <form action="" method="post">
          <h2>ورود</h2>
          
          <div class="input-field">
            <input type="email" name="email" required>
            <label>ایمیل خود را وارد کنید</label>
          </div>
          
          <div class="input-field">
            <input type="password" name="password" required>
            <label>رمز عبور خود را وارد کنید</label>
          </div>
          
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember">
              <p>مرا به خاطر بسپار</p>
            </label>
            <a href="{{url_for ('change_password')}}">رمز عبور را فراموش کرده‌اید؟</a>
          </div>
          
          <button type="submit" class="btn btn-primary">ورود</button>
          
          <div class="register">
            <p>حساب کاربری ندارید؟ <a href="{{ url_for('register') }}">ثبت‌نام کنید</a></p>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  {% include "footer.html" %}

</body>
</html>
